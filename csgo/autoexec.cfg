// in each one of these, create corresponding practice files, and automate everything...
// after doing map de_mapname, exec training will not apply, so just do only the binds here 
alias "pov" "game_type 0; game_mode 1; map de_overpass; bind f9 de_overpass_util"
alias "pnu" "game_type 0; game_mode 1; map de_nuke; bind f9 de_nuke_util"
alias "pmi" "game_type 0; game_mode 1; map de_mirage; bind f9 de_mirage_util"
alias "pan" "game_type 0; game_mode 1; map de_ancient; bind f9 de_ancient_util"
alias "pve" "game_type 0; game_mode 1; map de_vertigo; bind f9 de_vertigo_util"
alias "pdu" "game_type 0; game_mode 1; map de_dust2; bind f9 de_dust2_util"
alias "pin" "game_type 0; game_mode 1; map de_inferno; bind f9 de_inferno_util"
alias "ptr" "game_type 0; game_mode 1; map de_train; bind f9 de_train_util"
