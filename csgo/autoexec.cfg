// ------------------- BINDS -------------------
//clan keybinds
bind "1" "slot1"
bind "3" "slot3; record latest_demo"
bind "5" "slot5"
bind "6" "slot12" // extra equipment (medishot etc.)
//remove these so we don't get bamboozled ingame
unbind "8"
unbind "9"
unbind "0"
unbind "-"
unbind "="

bind "space" "+jump"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "v" "+jump; -attack; -attack2;"
bind "mouse3" "player_ping; followme"
bind "mwheelup" "invnextnongrenade"
bind "mwheeldown" "+jump"
bind "b" "buymenu"
bind "tab" "+show_scores_and_zoomout"

bind "n" "noclip"
bind "q" "r_cleardecals; incrementvar voice_enable 0 1 1;"

//communication keybinds
bind "y" ""
bind "u" ""
bind "i" ""
bind "o" "" 
bind "c" "+voicerecord"
bind "enter" "messagemode2"
bind "kp_enter" "messagemode2"
bind "backspace" "messagemode"

bind "f3"  "toggle cl_mute_enemy_team"
bind "f4"  "toggle cl_mute_all_but_friends_and_party"
bind "f5"  "toggletiltmode"

//radio keybinds
bind "p" "getout"
bind "[" "cheer"
bind "]" "holdpos"

//grenade keybinds
bind "4" "use weapon_flashbang"
bind "alt" "use weapon_hegrenade"
bind "z" "use weapon_incgrenade; use weapon_molotov"
bind "x" "use weapon_smokegrenade"
bind "7" "use weapon_decoy"

//autobuy keybinds
bind "f6"  ""     //old: buy deagle; buy vest;
bind "f7"  ""     //old: buy mp9; buy mac10; buy vest;
bind "f8"  ""     //old: buy m4a1; buy ak47; buy vest; buy vesthelm;

bind "ins"  "buy deagle;"
bind "home" "buy mp9; buy mac10;"
bind "pgup" "buy m4a1; buy ak47;"

bind "del"  "buy defuser;"
bind "end"  "buy vest;"
bind "pgdn" "buy vesthelm;"
//<smoke ^molly >flashbang vgrenade
bind "leftarrow" "buy smokegrenade"
bind "uparrow" "buy molotov; buy incgrenade"
bind "rightarrow" "buy flashbang"
bind "downarrow" "buy hegrenade"

//demo keybinds
bind "kp_ins" "demo_togglepause"                // 0
bind "kp_del" "toggle spec_show_xray"            // .

bind "kp_end" "demo_timescale 0.1"              // 1
bind "kp_downarrow" "demo_timescale 1"          // 2
bind "kp_pgdn" "demo_timescale 10"              // 3

bind "kp_leftarrow" "switchpov"      // 4
bind "kp_5" "switchsides"            // 5
bind "kp_rightarrow" "switchtpszoom" // 6

bind "kp_home" "incrementvar cl_draw_only_deathnotices 0 1 1; incrementvar net_graph 0 1 1;" // 7
bind "kp_uparrow" "demo_gototick -640 relative"     // 8 goes back 5s on 128tick demo (x2 on 64tick)
bind "kp_pgup" "demo_gototick -1280 relative"     // 9 goes back 10s on 128tick demo (x2 on 64tick)

//misc
bind "\" "toggle cl_righthand"
bind "," ""   // RESERVED FOR PRACTICE
bind "." ""   // RESERVED FOR PRACTICE
bind "/" ""   // RESERVED FOR PRACTICE
bind "f9"  "" // RESERVED FOR PRACTICE 
bind "f10" "" // RESERVED FOR PRACTICE
bind "f11" "" // RESERVED FOR PRACTICE
