// ------------------- BINDS -------------------
//clan keybinds
bind "1" "slot1"
bind "3" "slot3"
bind "5" "slot5"

bind "space" "+jump"
bind "e" "+use_and_seebomb"
bind "f" "+lookatweapon"
bind "v" "+jump; -attack; -jump"
bind "mouse3" "player_ping"
bind "mwwheelup" "invprev"
bind "mwheeldown" "invnext"

bind "n" "noclip"
bind "q" "r_cleardecals; incrementvar voice_enable 0 1 1;"

//communication keybinds
unbind "y"
unbind "u"
bind "i" "tilt"
bind "o" "amg"
bind "enter" "messagemode2"
bind "kp_enter" "messagemode2"
bind "backspace" "messagemode"

//radio keybinds
bind "p" "getout"
bind "[" "cheer"
bind "]" "holdpos"

//grenade keybinds
bind "4" "use weapon_flashbang"
bind "alt" "use weapon_hegrenade"
bind "z" "use weapon_incgrenade; use weapon_molotov"
bind "x" "use weapon_smokegrenade"

//autobuy keybinds
bind "f3" "buy m4a1; buy ak47; buy vest; buy smokegrenade; buy molotov; buy incgrenade; buy vesthelm; buy hegrenade; buy defuser; buy flashbang;"
bind "f4" "buy deagle; buy vest; buy smokegrenade; buy flashbang;"

//demo keybinds
bind "kp_ins" "demo_togglepause"                 // 0
bindtoggle "kp_del" "spec_show_xray"             // .

bind "kp_end" "demo_timescale 0.01"              // 1
bind "kp_downarrow" "demo_timescale 1"           // 2
bind "kp_pgdn" "demo_timescale 10"               // 3

bind "kp_home" "incrementvar cl_draw_only_deathnotices 0 1 1; incrementvar net_graph 0 1 1;" // 7
bind "kp_pgup" "demo_gototick -640 relative"     // 9 goes back 10s on 64tick demo 

//misc
bindtoggle "\\" "cl_righthand"
bind "," ""
bind "." ""
bindtoggle "/" ""

