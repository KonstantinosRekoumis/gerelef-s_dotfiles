# my alacritty yml, dump in ~/alacritty/alacrity.yml
dynamic_title: true
live_config_reload: true

window:
    dimensions:
        columns: 107
        lines: 30

    padding:
        x: 0
        y: 0

    dynamic_padding: false


scrolling:
    history: 100000

cursor:
    style:
        shape: Beam
        blinking: Off

debug:
    render_timer: false

# ubuntu font
font:
  normal:
    family: mono
    style: Regular

  bold:
    family: mono
    style: Bold

  italic:
    family: mono
    style: Italic

  bold_italic:
    family: mono
    style: Bold Italic

  size: 10

key_bindings:
#  - { key: Return,         mods: Alt,                    action: ToggleFullscreen             }
  - { key: Key0,           mods: Command,                action: ResetFontSize                }
  - { key: Equals,         mods: Command,                action: IncreaseFontSize             }
  - { key: Minus,          mods: Command,                action: DecreaseFontSize             }

