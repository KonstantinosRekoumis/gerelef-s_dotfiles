# my alacritty yml, dump in ~/alacritty/alacrity.yml
dynamic_title: true
live_config_reload: true

window:
    dimensions:
        columns: 107
        lines: 30
        
    padding:
        x: 0
        y: 0
        
    dynamic_padding: false
    

scrolling:
    history: 100000

cursor:
    style:
        shape: Beam
        blinking: Off

debug:
    render_timer: false        

# ubuntu font
font:
  normal:
    family: ubuntu mono
    style: Regular

  bold:
    family: ubuntu mono
    style: Bold

  italic:
    family: ubuntu mono
    style: Italic

  bold_italic:
    family: ubuntu mono
    style: Bold Italic

  size: 12

key_bindings:
  - { key: Return,         mods: Alt,                    action: ToggleFullscreen }

# Dracula theme for Alacritty
# https://draculatheme.com/alacritty
#
# Color palette
# https://spec.draculatheme.com
#
# Template
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#282a36'
      foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'
